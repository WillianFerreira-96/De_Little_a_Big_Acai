<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <form id="formulario" enctype="multipart/form-data" >
        <input type="file" name="imagemItem"><br>
        <input type="text" name="nomeItem" placeholder="nome" required><br>
        <input type="text" name="marca" placeholder="marca"><br>
        <input type="text" name="descricaoItem" placeholder="descrição"><br>
        <input type="text" name="categoria" placeholder="categoria"><br>
        <input type="number" name="preçoUni" placeholder="preço"><br>
        <input type="number" name="volume" placeholder="volume"><br>
        <input type="text" name="unidMedida" placeholder="unidade de medida"><br>
        <label for="dataValidade">Data de validade</label><br>
        <input type="date" name="dataValidade"><br>
        <input type="text" name="lote" placeholder="lote"><br>
        <input type="text" name="enderecoArmazen" placeholder="local de armazenamento"><br>
        <input type="submit" value="enviar">
    </form>    
</body>
<script>
    const form = document.getElementById('formulario')
    form.addEventListener("submit", (e)=>{
        e.preventDefault

        const formData = new FormData(form)

        var url = 'http://localhost:8080/v2test/v2imagem'
        fetch(url,{method: 'POST', body: formData})
        .then(res => console.log(res.status()))
        .then(data => console.log(data))
        .catch(err => console.error(err))

    })
</script>
</html>

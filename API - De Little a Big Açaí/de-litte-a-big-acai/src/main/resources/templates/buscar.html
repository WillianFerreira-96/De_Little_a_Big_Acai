<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Buscar - Little Açaí</title>
</head>
<body>
    <div th:replace="~{fragments/filterOffcanvas :: filterOffcanvas}"></div>
    <div th:replace="~{fragments/navBarOffcanvas :: navBarOffcanvas}"></div>
    <table class="table table-dark  table-striped">
        <thead>
            <tr>
                <th>Imagem</th>
                <th>ID</th>
                <th>Nome</th>
                <th>Marca</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th class="text-nowrap">Preço por unidade</th>
                <th>Quantidade</th>
                <th class="text-nowrap">Volume por unidade</th>
                <th class="text-nowrap">Unidade de Medida</th>
                <th class="text-nowrap">Data de Validade</th>
                <th>Lote</th>
                <th class="text-nowrap">Endereço de Armazenamento</th>
                <th class="text-nowrap">Data de Entrada</th>
                <th class="text-nowrap">Data de Saída</th>
                <th class="text-nowrap">Motivo da Saída</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script src="/js/inserirBusca.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script>
    window.addEventListener("load", ()=>{
        const activeBuscar = document.getElementById("activeBuscar")
        activeBuscar.className="nav-link active"
    })
</script>
</html>
